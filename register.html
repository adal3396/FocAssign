<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Haven</h1>
            <p>Join our reading community</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">New Releases</a></li>
                <li><a href="#">Bestsellers</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="register.html" class="blink">Register Now!</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="registration-form">
            <h2>Create Your Account</h2>
            <form id="registerForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="interests">Reading Interests:</label>
                    <select id="interests" name="interests" multiple>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="history">History</option>
                        <option value="science">Science</option>
                    </select>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                    <span class="error" id="termsError"></span>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Book Haven. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            // Name validation
            const name = document.getElementById('fullName').value;
            if (!/^[a-zA-Z\s]{3,}$/.test(name)) {
                document.getElementById('nameError').textContent = 'Please enter a valid name (min 3 letters)';
                isValid = false;
            }
            
            // Email validation
            const email = document.getElementById('email').value;
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                isValid = false;
            }
            
            // Confirm password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            // Terms checkbox
            if (!document.getElementById('terms').checked) {
                document.getElementById('termsError').textContent = 'You must agree to the terms';
                isValid = false;
            }
            
            if (isValid) {
                alert('Registration successful! Welcome to Book Haven.');
                return true;
            }
            
            return false;
        }
    </script>
</body>
</html>
